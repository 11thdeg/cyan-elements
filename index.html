<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyan Elements Stylebook</title>
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="stylesheet" href="./src/styles/cyan-layout-vars.css" />
    <script type="module" src="/src/index.ts"></script>
    <script type="module" src="/src/stylebook/index.ts"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;family=Overpass:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <style type="text/css">
      body {
        background-color: var(--cyan-body-color);
        margin: 0;
        padding: 0;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: Overpass,sans-serif;
        font-weight: normal;
      }
      </style>
  </head>
  <body class="mode--light">
    <cyan-app-bar>
      <cyan-icon noun="stylebook" small></cyan-icon>
      <h1>Cyan Elements Stylebook</h1>
      <cyan-spacer></cyan-spacer>
      <cyan-lightmode-toggle
        label="Dark mode"
        ></cyan-lightmode-toggle>
    </cyan-app-bar>
    <cyan-column>
      <h1>Icon Sizes</h1>
      <div style="display:flex; flex-direction: row; flex-wrap: wrap;align-items: center;gap: var(--cyan-grid-gap)">
        <cyan-icon noun="fox" xlarge></cyan-icon>
        <cyan-icon noun="fox" large></cyan-icon>
        <cyan-icon noun="fox"></cyan-icon>
        <cyan-icon noun="fox" small></cyan-icon>
        <cyan-icon noun="fox" xsmall></cyan-icon>
      </div>   
      <stylebook-all-icons></stylebook-all-icons>
    </cyan-column>
  </body>
</html>
