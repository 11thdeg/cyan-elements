<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="stylesheet" href="./src/styles/charna-layout-vars.css" />
    <script type="module" src="/src/index.ts"></script>
    <script type="module" src="/src/stylebook/index.ts"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;family=Overpass:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <style type="text/css">
      body {
        background-color: #fafafa;
        margin: 0;
        padding: 0;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: Overpass,sans-serif;
        font-weight: normal;
      }
      </style>
  </head>
  <body>
    <charna-app-bar>
      <charna-icon noun="stylebook" small></charna-icon>
      <h1>Charna Stylebook</h1>
    </charna-app-bar>
    <charna-column>
      <h1>Icon Sizes</h1>
      <div style="display:flex; flex-direction: row; flex-wrap: wrap;align-items: center;gap: var(--charna-grid-gap)">
        <charna-icon noun="fox" xlarge></charna-icon>
        <charna-icon noun="fox" large></charna-icon>
        <charna-icon noun="fox"></charna-icon>
        <charna-icon noun="fox" small></charna-icon>
        <charna-icon noun="fox" xsmall></charna-icon>
      </div>   
      <stylebook-all-icons></stylebook-all-icons>
    </charna-column>
  </body>
</html>
